{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <!-- Navbar -->
  <navbar>
    <ul class="nav-list">
      <a class="nav-item" href="{% url 'index' %}"><img src="{% static 'icons/icons8-home.svg' %}"></a>
      {% if user.is_authenticated %}
        <li class="nav-item"><a href="{% url 'profiles:client_list' %}">Clients</a></li>
        <li class="nav-item float-r"><a href="{% url 'accounts:view' %}">My Account</a></li>
        <li class="nav-item"><a href="{% url 'accounts:logout' %}">Logout</a></li>
      {% else %}
        <li class="nav-item float-r"><a href="{% url 'accounts:login' %}">Login</a></li>
      {% endif %}
    </ul>
  </navbar>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
